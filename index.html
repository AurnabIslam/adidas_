<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- font awesome -->

    <!-- GoogleFonts -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno&display=swap" rel="stylesheet">
    <!-- GoogleFonts -->

    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/1200px-Adidas_Logo.svg.png"
        type="image/x-icon">
    <title>Adidas</title>
</head>

<body>

    <section class="hero has-background-grey-light is-mobile">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head is-mobile">

            <header class="navbar is-fixed-top has-background-grey-light">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="index.html" class="navbar-item">
                            <h1 style="font-size: 2rem; color: black;">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Adidas_Logo.svg/1200px-Adidas_Logo.svg.png"
                                    alt="">
                                Adidas</h1>
                            <!-- <img src="https://i.dlpng.com/static/png/1694732-adidas-originals-shoe-foot-locker-clothing-adidas-logo-adidas-logo-png-900_580_preview.png" alt="Logo"> -->
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroC" id="ham_menu_toggler">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="index.html" class="navbar-item is-active">
                                Home
                            </a>
                            <a class="navbar-item">
                                Store
                            </a>
                            <a class="navbar-item" id="cart_btn">
                                <span class="icon">
                                    <i class="fa">&#xf07a;</i>
                                </span>
                                <span>
                                    Cart
                                    <span id="cartcount"></span>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body is-mobile" id="body_display_area">
            <div class="container"
                style="background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://assets.adidas.com/images/h_2000,f_auto,q_auto:sensitive,fl_lossy/2ec558abcbdb43208b2eab0901285707_9366/NMD_R1_Shoes_Red_FV9017_01_standard.jpg'); background-position: center; background-repeat: no-repeat; background-size: cover;">
                    
                <div class="container has-text-centered" style="width: auto;height: 700px;padding-top: 300px;">
                    <div class="mybuttons">
                        <button class="download">Shop Now</button>
                        
                        <div class="hide_me">
                          <button class="clr">Black</button>
                          <button class="clr">Red</button>
                          <button class="clr">Hybrid</button>
                        </div>
                      </div>
                    <h1 style="color:white; font-size:3rem;font-weight: bold;padding-right: 125px;">Stay Cool</h1>
                    <h1 style="color:white; font-size:3rem;font-weight: bold;padding-left: 125px;">Train Hard</h1>
                </div>
            </div>
        </div>
        <!-- Hero footer: will stick at the bottom -->

    </section>
    <div class="modal" id="cart_modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Your Cart</p>
                <button class="delete" aria-label="close" id="modal_close_2"></button>
            </header>
            <section class="modal-card-body" id="modal_card_body">
                Your Cart is empty!
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Buy</button>
                <button class="button is-primary" onclick="clear_cart()">Clear Cart</button>
                <button class="button" id="modal_close">Go Back</button>
            </footer>
        </div>
    </div>
    <footer class="has-background-grey-light">
        <div class="hero-foot is-mobile">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li id="cat_best_sellers"><a>Best Sellers</a></li>
                        <li id="cat_men"><a>Men</a></li>
                        <li id="cat_women"><a>Women</a></li>
                        <li id="cat_kids"><a>Kids</a></li>
                        <!-- <li><a>Components</a></li>
                        <li><a>Layout</a></li> -->
                    </ul>
                </div>
            </nav>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/main.js"></script>
    <script src="js/productpicker.js"></script>
</body>

</html>
